<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UA Leave Projection</title>
    <script src="jquery.min.js"></script>
    <script src="leave.js"></script>
</head>
<body>
<div id="inputs">
    <form>
        <label for="years">Years with UA:</label>
        <select name="years" id="years">
            <option value="5.54">Less than 5</option>
            <option value="6.46">5 to 10</option>
            <option value="7.38">More than 10</option>
        </select>
        <label for="currentAL">Current Annual Leave</label>
        <input id="currentAL" name="currentAL" value="0" type="number"/><br/>
        <label for="hoursPerPayPeriod">Payperiod Hours</label>
        <input id="hoursPerPayPeriod" type="number" value="80"/>
        <label for="payperiods">Pay Periods to Show</label>
        <input id="payperiods" name="payperiods" value="12" type="number"/>
        <input type="button" id="showtable" value="Show Table"/>
    </form>
</div>
<div id="table"></div>


</body>
</html>
